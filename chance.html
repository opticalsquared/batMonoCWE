<!DOCTYPE html>
<html>
<head>
<title>Chance Space!</title>
<link href='https://fonts.googleapis.com/css?family=Exo+2' rel='stylesheet'>
<style>
body {
    font-family: 'Exo 2';font-size: 22px;
}
</style>
<body>
    <p style="font-size:40px;position:fixed;top:1%;"><b>Battle Monopoly</b> Chance Space!</p>
<p id="text">Click the Button!</p>
<button id="button" onclick="chance()" style="width:98%; position:fixed;bottom:1%;font-family:'Exo 2';font-size:20px"><i>Roll The Dice</i></button>
<script>
function chance() {
var good = Math.random() * 5;
    if (good <= 1.5) {
        document.getElementById("text").innerHTML = "You gained " + Math.floor(((Math.random() * 3000)+(Math.random() * 1500))/2) +" Soldiers!";
    } else if (good <= 2.5) {
        document.getElementById("text").innerHTML = "You lost " + Math.floor(((Math.random() * 3000)+(Math.random() * 500))/2) +" Soldiers!";
    } else if (good <= 3.5) {
        document.getElementById("text").innerHTML = "" + Math.floor(((Math.random() * 1000)+(Math.random() * 900))/2) +"of your Soldiers were captured by the other player!";
    } else if (good <= 4.5) {
        document.getElementById("text").innerHTML = "Get Out of Jail Free!";
    } else if (good <= 5 && good > 4.5) {
        document.getElementById("text").innerHTML = "Both players gain "+ Math.floor(((Math.random() * 500)+(Math.random() * 200))/2) +" Soldiers!";
    }
}
</script>
</body>
</html>
