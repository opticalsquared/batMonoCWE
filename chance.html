<!DOCTYPE html>
<html>
<head>
<title>Chance Space!</title>
<link href='https://fonts.googleapis.com/css?family=Exo+2' rel='stylesheet'>
<style>
body {
    font-family: 'Exo 2';font-size: 22px;
}
</style>
<body>
    <p style="font-size:40px"><b>Battle Monopoly</b> Chance Space!</p>
<p id="text">Click the Button!</p>
<button id="button" onclick="chance()" style="width:98%; position:relative;left:1%;font-family:'Exo 2';font-size:20px"><i>Roll The Dice</i></button>
<script>
function chance() {
var good = Math.random() * 2;
    if (good <= 1) {
        document.getElementById("button").innerHTML = "You gained " + ((Math.random() * 3000)+(Math.random() * 1500))/2 +"Soldiers!";
    } else {
        document.getElementById("button").innerHTML = "You lost " + ((Math.random() * 3000)+(Math.random() * 500))/2 +"Soldiers!";
    }
}
</script>
</body>
</html>
